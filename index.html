<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.css">
</head>
<body>

    <div class="login-container">

        <h2>Iniciar Sesión</h2>
            
        <form id="loginForm" enctype="multipart/form-data" method="post" action="login.php">
            <div class="formularios">
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
            
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                </div>  
            </div>
    
            <button type="submit" id="login_button" name="login_button">Iniciar Sesión</button>
                
            <button type="button" id="register_button" data-bs-toggle="modal" data-bs-target="#registroModal">Registro</button>
        </form>
       
    </div>

    <div class="modal" tabindex="-1" id="registroModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="registerForm" enctype="multipart/form-data" method="post" action="register.php">
                <div class="modal-body">
                    <div class="formularios">
                        <div class="form-group">
                            <label for="registro-email">Correo electrónico:</label>
                            <input type="email" id="registro-email" name="correo" required>
                        </div>
            
                        <div class="form-group">
                            <label for="registro-password">Contraseña:</label>
                            <input type="password" id="registro-password" name="contraseña" required>
                        </div>
                    </div>
                    <button type="submit" id="register_button_modal">Registrar</button>
                </div>
            </form>

            
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../ss-inventarios/main.js"></script>
</body>
</html>
