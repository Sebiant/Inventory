<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/log.css">
    <script src="./main.js" type="module"></script>
</head>
<body>

    <div class="login-container">

        <h2>Iniciar Sesión</h2>

            <div class="formularios">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="email" id="username" name="username" required>
                </div>
        
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>

            <button type="submit" onclick="LogIn()">Iniciar Sesión</button>
            
            <button type="button" onclick="Register()" data-bs-toggle="modal" data-bs-target="#registroModal">Registro</button>

       
    </div>

    <div class="modal" tabindex="-1" id="registroModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">registro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="registro-form">
                <div class="modal-body">
                    <div class="formularios">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="email" id="registro-email" name="username" required>
                        </div>
                
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="registro-password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" onclick="LogIn()">registrar</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
